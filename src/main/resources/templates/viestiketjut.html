<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Forum - viestiketjut</title>


</head>
<body>
<div th:replace="nav :: navbar"/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">

            <div class="table-responsive">
                <table class="table">
                    <tr >
                        <div class="col-sm-offset-2 col-sm-10" style="margin-bottom: 30px">
                            <h2 th:text="${viesti.getOtsikko()}"></h2>
                        </div>
                    </tr>

                    <tr>
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="posti">
                                <div class="kirjoittaja" th:text="${viesti.kirjoittaja}">
                                </div>

                                <div class="teksti" th:text="${viesti.teksti}">
                                </div>

                                <div class="timestamp" th:text="${viesti.aika.toLocalDate() + ' - ' + viesti.aika.toLocalTime()}">
                                </div>

                                <div class="vastaa">
                                    <a th:href="'/vastaa?id='+${viesti.viesti_id}">
                                        <button class="btn btn-success" type="button">Vastaa</button>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </tr>

                    <tr th:each="v : ${viesti.getLapset()}" th:object="${v}">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="posti levelkaks">
                                <div class="kirjoittaja" th:text="*{kirjoittaja}">
                                </div>

                                <div class="teksti" th:text="*{teksti}">
                                </div>

                                <div class="timestamp" th:text="*{aika.toLocalDate() + ' - ' + aika.toLocalTime()}">
                                </div>

                                <div class="vastaa">
                                    <a th:href="'/vastaa?id='+*{viesti_id}">
                                        <button class="btn btn-success" type="button">Vastaa</button>
                                    </a>
                                </div>
                            </div>


                            <div class="posti levelkolme" th:each="v2: ${v.getLapset()}"
                                 th:object="${v2}">
                                <div class="kirjoittaja" th:text="*{kirjoittaja}">
                                </div>

                                <div class="teksti" th:text="*{teksti}">
                                </div>

                                <div class="timestamp" th:text="*{aika.toLocalDate() + ' - ' + aika.toLocalTime()}">
                                </div>

                                <div class="vastaa">
                                    <a th:href="'/vastaa?id='+*{viesti_id}">
                                        <button class="btn btn-success" type="button">Vastaa</button>
                                    </a>
                                </div>
                            </div>



                        </div>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
