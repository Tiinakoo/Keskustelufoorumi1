<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Forum - vastaa viestiin</title>
</head>
<body>
<nav class="nav">
    <ul>
        <li><a href="etusivu">Etusivu</a> </li>
        <li><a href="alueet"> Foorumi</a></li>
    </ul>
</nav>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <h3>Kirjoita vastaus</h3>
            <div class="table-responsive">
<form th:action="@{luoUusiVastaus}" th:object="${uusiViesti}" method="post">
    <input th:field="*{parent}" hidden/>
    <input th:field="*{alue}" hidden/>
    Kirjoittaja: <input th:type="text" th:field="*{kirjoittaja}" required="required"/><br/>
    Teksti: <textarea th:field="*{teksti}" th:rows="4" th:cols="50" required="required"/><br/>
    <input th:type="submit" th:value="Lähetä"/>
</form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
