<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Forum - etusivu</title>
</head>
<body>
<div th:replace="nav :: navbar"/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">

            <div style="margin-left: 10%">
                <h1 style="margin-bottom: 80px">Academyn Koodausfoorumi</h1>
                <div class="table-responsive">
                    <table class="table" style="width: 85%;">
                        <tr>
                            <th>Haetut viestit</th>
                        </tr>

                        <tr th:each="hv : ${haetutViestit}">
                            <td><a th:href="@{/naytaViestiketju} + '?id=' + ${hv.getViesti_id()}"
                                   th:text="${hv.getTeksti()}"/></td>
                            <td th:text="${hv.getAika().toLocalTime()}"></td>
                        </tr>

                        <tr>
                            <th>Haetun kirjoittajan viestit</th>
                        </tr>
                        <tr th:each="hk : ${haetutviestitkirjoittaja}">
                            <td th:text="${hk.getKirjoittaja()}"></td>
                            <td><a th:href="@{/naytaViestiketju} + '?id=' + ${hk.getViesti_id()}"
                                   th:text="${hk.getTeksti()}"/></td>
                            <td th:text="${hk.getAika().toLocalTime()}"></td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>

</body>

</html>
