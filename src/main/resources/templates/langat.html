<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Forum - langat</title>
</head>
<body>
<div th:replace="nav :: navbar"/>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">

            <div style="margin-left: 20%">
                <div class="table-responsive">
                    <a th:href="@{/alueet}"><h3 class="inlineblock">Aihealueet</h3></a>
                    <h3 class="inlineblock" th:text="'  / ' + ${alue.getNimi()}"></h3>


                    <table class="table table-hover">
                        <tr>
                            <td>Aihe</td>
                            <td>Vastauksia</td>

                        </tr>

                        <tr th:each="lanka : ${langat}">
                            <td><a th:href="@{/naytaViestiketju} + '?id=' + ${lanka.getViesti_id()}"
                                   th:text="${lanka.getOtsikko()}"/></td>
                            <td th:text="${lanka.getLapset().size()}"></td>
                        </tr>
                    </table>
                    <a th:href="'/uusilanka?alue='+ ${alue.nimi}">
                        <button class="btn btn-success" type="button">Uusi aihe</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
