</head>
<body>

<div class="container-fluid text-center" style="margin-top: 30px">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>

        <div class="col-sm-8 text-left">
            <form class="form-horizontal" th:action="@{tallennaTiedot}"
                  th:object="${kayttaja}" method="post">
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <div class="col-sm-offset-2 col-sm-10" style="margin-bottom: 5px">
                                <h2>Muokkaa tietoja</h2>
                            </div>
                        </tr>

                        <tr>
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="well">


                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Käyttäjänimi</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" th:type="text" th:value="${kayttaja.getUsername()}" th:field="*{username}" required="required">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Sähköposti</label>
                                        <div class="col-sm-10">
                                            <input class="form-control" th:type="text" th:value="${kayttaja.getEmail()}" th:field="*{email}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-sm-2">Kuvaus</label>
                                        <div class="col-sm-10">
                                            <textarea class="form-control" th:type="text" th:value="${kayttaja.getDescription()}" th:field="*{description}" th:cols="60" th:rows="4" required="required"/>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <input class="btn btn-success" th:type="submit" th:value="Tallenna"/>
                                        </div>
                                    </div>

                                    <input th:type="hidden" th:field="*{password}"/>
                                    <input th:type="hidden" th:field="*{id}"/>
                                    <input th:type="hidden" th:field="*{active}"/>
                                    <input th:type="hidden" th:field="*{rooli}"/>
                                    <!--<input th:type="submit" th:value="Tallenna"/>-->

                                </div>
                            </div>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
