<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../static/tyyli.css" th:href="@{/css/tyyli.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Forum - uusi viestiketju</title>
</head>
<body>
<nav class="nav">
    <ul>
        <li><a href="etusivu">Etusivu</a> </li>
        <li><a href="alueet"> Foorumi</a></li>
    </ul>
</nav>
<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
        </div>
        <div class="col-sm-8 text-left">
            <h3>Lisää uusi aihe</h3>
            <div class="table-responsive">
<form th:action="@{/viestiketjut}" th:object="${uusiviesti}" method="post">
    <input th:field="*{alue}" hidden/>
    <input th:field="*{aika}" hidden/>
    <p>Otsikko: <input th:type="text" th:field="*{otsikko}" required="required"/></p>
    <p>Kirjoittaja: <input th:type="text" th:field="*{kirjoittaja}"/></p>
    <p>Viesti: <textarea th:rows="4" th:cols="50" th:type="text" th:field="*{teksti}" required="required"/></p>
    <p><input type="submit" value="Lähetä" /> <input type="reset" value="Tyhjennä" /></p>
</form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
